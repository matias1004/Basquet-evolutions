<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Basquet Evolutions</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/contacto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <a href="../index.html" class="d-flex align-items-center text-white text-decoration-none">
        <img src="../imagenes/logosubtitulo.png" alt="Logo" width="100" class="me-2">
        <h1 class="h4 m-0">Basquet Evolutions</h1>
      </a>
      <nav>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="./tienda.html" class="nav-link text-white">Tienda</a></li>
          <li class="nav-item"><a href="./contacto.html" class="nav-link text-white active">Contacto</a></li>
          <li class="nav-item"><a href="./nosotros.html" class="nav-link text-white">Nosotros</a></li>
          <li class="nav-item"><a href="./formasdepago.html" class="nav-link text-white">Formas de Pago</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 Basquet Evolutions. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
